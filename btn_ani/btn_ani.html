<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰포트 정의 -->
    <meta name="viewport" content="width=device-width, initial-scale=2, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>ChtatBot</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
          <div class="buttons">

    <!-- Furniture -->
    <div scale-up style="--order:1; --bg:220,38,38">
      <button type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-tabler-sofa">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 11a2 2 0 0 1 2 2v1h12v-1a2 2 0 1 1 4 0v5a1 1 0 0 1 -1 1h-18a1 1 0 0 1 -1 -1v-5a2 2 0 0 1 2 -2z" />
          <path d="M4 11v-3a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v3" />
          <path d="M12 5v9" />
        </svg>
        <p>Furniture</p>
      </button>
    </div>

    <!-- Propoerty -->
    <div scale-up style="--order:2; --bg:124,58,237">
      <button type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-tabler-home">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 12l-2 0l9 -9l9 9l-2 0" />
          <path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2 -2v-7" />
          <path d="M9 21v-6a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v6" />
        </svg>
        <p>Property</p>
      </button>
    </div>

    <!--  Job -->
    <div scale-up style="--order:3; --bg:29,78,216;">
      <button type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-tabler-building">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 21l18 0" />
          <path d="M9 8l1 0" />
          <path d="M9 12l1 0" />
          <path d="M9 16l1 0" />
          <path d="M14 8l1 0" />
          <path d="M14 12l1 0" />
          <path d="M14 16l1 0" />
          <path d="M5 21v-16a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v16" />
        </svg>
        <p>Job</p>
      </button>
    </div>

    <!-- Travel -->
    <div scale-up style="--order:4; --bg:21,128,61;">
      <button type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-tabler-plane">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M16 10h4a2 2 0 0 1 0 4h-4l-4 7h-3l2 -7h-4l-2 2h-3l2 -4l-2 -4h3l2 2h4l-2 -7h3z" />
        </svg>
        <p>Travel</p>
      </button>
    </div>

    <!-- Boat -->
    <div scale-up style="--order:5; --bg:77,124,15;">
      <button type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-tabler-speedboat">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 17h13.4a3 3 0 0 0 2.5 -1.34l3.1 -4.66h0h-6.23a4 4 0 0 0 -1.49 .29l-3.56 1.42a4 4 0 0 1 -1.49 .29h-3.73h0h-1l-1.5 4z" />
          <path d="M6 13l1.5 -5" />
          <path d="M6 8h8l2 3" />
        </svg>

        <p>Boat</p>
      </button>
    </div>
    <!-- MC -->
    <div scale-up style="--order:6; --bg:192,38,211;">
      <button type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-tabler-motorbike">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 16m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
          <path d="M19 16m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
          <path d="M7.5 14h5l4 -4h-10.5m1.5 4l4 -4" />
          <path d="M13 6h2l1.5 3l2 4" />
        </svg>
        <p>MC</p>
      </button>
    </div>

    <!-- Economy -->
    <div scale-up style="--order:7; --bg:217,119,6;">
      <button type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-tabler-cash">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M7 9m0 2a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2z" />
          <path d="M14 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
          <path d="M17 9v-2a2 2 0 0 0 -2 -2h-10a2 2 0 0 0 -2 2v6a2 2 0 0 0 2 2h2" />
        </svg>
        <p>Economy</p>
      </button>
    </div>

    <!-- Holiday -->
    <div scale-up style="--order:8; --bg:162,28,175;">
      <button type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-tabler-luggage">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M6 6m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z" />
          <path d="M9 6v-1a2 2 0 0 1 2 -2h2a2 2 0 0 1 2 2v1" />
          <path d="M6 10h12" />
          <path d="M6 16h12" />
          <path d="M9 20v1" />
          <path d="M15 20v1" />
        </svg>
        <p>Holiday</p>
      </button>
    </div>
  </div>

    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <!-- <script src="./js/jquery-3.7.1.min.js"></script> -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
